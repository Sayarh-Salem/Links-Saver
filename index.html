<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LATO FONT-FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Extension</title>
  </head>
  <body>
    <input type="text" id="input-el" />
    <button id="input-btn">
      Save INPUT<span class="tooltiptext">Save the url from the input</span>
    </button>

    <button id="tab-btn">
      Save URL
      <span class="tooltiptext"
        >Save the url directly from the current web page</span
      >
    </button>
    <button class="delete" id="delete-btn">
      Delete ALL
      <span class="tooltiptext">Clear the input and all saved urls</span>
    </button>
    <ul id="ul-el"></ul>
    <!-- JavaScript Link -->
    <script src="app.js"></script>
  </body>
</html>
